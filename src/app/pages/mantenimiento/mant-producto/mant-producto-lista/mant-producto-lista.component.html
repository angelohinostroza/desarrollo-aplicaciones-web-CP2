<div class="container-fluid">
    <h4 class="font-weight-bold"><i class="fas fa-address-book"></i> LISTADO DE PRODUCTOS</h4> 
    <!-- iniciando seccion filtro -->
    <div class="row">
        <div class="col-3">
            <label for="">Código Producto</label>
            <input class="form-control" type="text" placeholder="Ingrese código">
        </div> 
        <div class="col-3">
            <label for="">Nombre Producto</label>
            <input class="form-control" type="text" placeholder="Ingrese nombre">
        </div> 
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <button class="btn btn-sm btn-primary float-right mr-1">
                <i class="fas fa-search"></i> Buscar
            </button>
            <button class="btn btn-sm btn-danger float-right mr-1">
                <i class="fas fa-broom"></i> Limpiar
            </button>
            <button (click)="NuevoProducto(productoregistro)" class="btn btn-success btn-sm">
                <i class="fas fa-user-plus"> Agregar</i>
            </button>
        </div>

    </div>
    <!-- terminado seccion filtro -->

    <!-- iniciando tabla de contenido -->
    <div class="row mt-4">
        <div class="col-12 tbl-fixed">
            <div>
                <table class="table text-center table-bordered table-hover">
                    <thead>
                        <tr class="table-info">
                            <th>Código</th>
                            <th>Categoria</th>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Imagen</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productos">
                            <td>{{item.codigo}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.stock}}</td>
                            <td>{{item.imagen}}</td>
                            <td>{{item.estado}}</td>
                           
                            <td>
                                <button 
                                (click)="editarProducto(item,productoregistro)" class="btn btn-primary btn-sm mr-1">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="deleteProducto(item.idproducto)" class="btn btn-danger btn-sm mr-1">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- terminando tabla de contenido -->
    <ng-template #productoregistro>
        <app-mant-producto-registro 
        [titulo]="tituloModal"
        [producto]="productoSeleccionado"
        (closeModalEmit)="recibeFuncionCerrarModal($event)"
        ></app-mant-producto-registro>
    </ng-template>
    
</div>
