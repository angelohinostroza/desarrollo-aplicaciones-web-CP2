<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
	  <div class="card">
				<div class="card-header text-center">
				<h3>INICIAR SESIÓN</h3>
				</div>
				<div class="card-body">
				<form>
					<label class="remember font-weight-bold" for="">USUARIO</label>
					<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user-tie"></i></span>
					</div>
					<input  [(ngModel)] = "loginRequest.userName" name="userName" type="text" class="form-control">
		
					</div>
					<label class="remember font-weight-bold" for="">CONTRASEÑA</label>
					<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input [(ngModel)] = "loginRequest.password" name="password" type="password" class="form-control">
					</div>
					<div class="form-group">
					<!-- evento clic (click) -->
					<button (click)="login()" class="btn btn-success btn-block ">INGRESAR</button>
					
					</div>
					<div class="text-center">
					<label class="text-warning"> {{message}} </label>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
